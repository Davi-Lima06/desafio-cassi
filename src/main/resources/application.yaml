server:
  port: 8080

api.rest.version: 1

spring:
  datasource:
    url: jdbc:h2:mem:testdb;INIT=RUNSCRIPT FROM 'classpath:scripts/base.sql'\;RUNSCRIPT FROM 'classpath:scripts/inserts.sql'
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update

  h2:
    console:
      enabled: true
      path: /h2